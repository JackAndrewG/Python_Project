{% load static %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Futbolito</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
        <!-- Favicons -->
        <link href="{% static 'img/favicon.ico' %}" rel="icon">
        <!-- Bootstrap CSS File -->
        <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- Main Stylesheet File -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    </head>
    <body>

        <!--==========================
          Header
        ============================-->
        <header id="header">
            <div class="container">

                <div id="logo" class="pull-left">
                    <h1>
                        <a href="/" class="scrollto">
                            <img src="{% static 'img/favicon.ico' %}" style="width: 12%;">FUTBOLITO
                        </a>
                    </h1>
                    <!-- Uncomment below if you prefer to use an image logo -->
                    <!-- <a href="#intro"><img src="img/logo.png" alt="" title=""></a> -->
                </div>
                <nav id="nav-menu-container">
                    <ul class="nav-menu">
                    	<li class="menu-has-children"><a href="/">Inicio</a></li>
                    	{% if user.is_authenticated %}
							<li><a href="/cancha">Canchas</a></li>
							<li><a href="/reserva">Reservas</a></li>
							<li><a href="{% url 'logout' %}" class="button primary">Cerrar Sesión</a></li>
							{% else %}
							<li><a href="/admin">Superusuario</a></li>
							<li><a href="{% url 'login' %}" class="button primary">Iniciar Sesión</a></li>
							{% endif %}
                    </ul>
                </nav><!-- #nav-menu-container -->
            </div>
        </header><!-- #header -->

        <!--==========================
          Intro Section
        ============================-->
        <section id="intro">

        </section><!-- #intro -->

      	<section id="banner">
			<div class="content">
				{% block content %}
						
            	{% endblock %}
			</div>
		</section>

       
        <!--==========================
          Footer
        ============================-->
        <footer id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 text-lg-left text-center">
                        <div class="copyright">
                            &copy; 2019 Copyright <strong>Futbolito</strong>. 
                        </div>
                    </div>
                </div>
            </div>
        </footer><!-- #footer -->

        <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

        <!-- JavaScript Libraries -->
        <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'lib/jquery/jquery-migrate.min.js' %}"></script>
        <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'lib/wow/wow.min.js' %}"></script>
        <script src="{% static 'lib/superfish/hoverIntent.js' %}"></script>
        <script src="{% static 'lib/superfish/superfish.min.js' %}"></script>
        <script src="{% static 'lib/magnific-popup/magnific-popup.min.js' %}"></script>
        <!-- Contact Form JavaScript File -->
        <script src="{% static 'contactform/contactform.js' %}"></script>
        <!-- Template Main Javascript File -->
        <script src="{% static 'js/main.js' %}"></script>

    </body>
</html>
